name: Test Poosh Action

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  # 1. Test: Successful push (push event)
  push-success:
    name: Push Success (push event)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Make a change
        run: echo "test $(date)" >> poosh-testfile.txt
      - name: Poosh (push)
        id: poosh
        uses: ./
        with:
          commit-message: "test: push success"
          trigger-branch: "test-push"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi

  # 2. Test: Successful PR (pull_request event, default pr-branch)
  pr-success-default:
    name: PR Success (pull_request event, default pr-branch)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Make a change
        run: echo "test $(date)" >> poosh-testfile.txt
      - name: Poosh (PR, default pr-branch)
        id: poosh
        uses: ./
        with:
          commit-message: "test: pr success (default pr-branch)"
          trigger-branch: "test-pr"
          trigger-pr-number: ${{ github.event.pull_request.number }}
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ] && [ -n "${{ steps.poosh.outputs.pr-url }}" ] && [ -n "${{ steps.poosh.outputs.pr-number }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            echo "PR URL: ${{ steps.poosh.outputs.pr-url }}"
            echo "PR Number: ${{ steps.poosh.outputs.pr-number }}"
            exit 0
          else
            echo "No PR was created, outputs are empty as expected."
            exit 0
          fi

  # 3. Test: Successful PR (pull_request event, custom pr-branch)
  pr-success-custom:
    name: PR Success (pull_request event, custom pr-branch)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Make a change
        run: echo "test $(date)" >> poosh-testfile.txt
      - name: Poosh (PR, custom pr-branch)
        id: poosh
        uses: ./
        with:
          commit-message: "test: pr success (custom pr-branch)"
          trigger-branch: "test-pr-custom"
          pr-branch: "poosh/custom-artifacts"
          trigger-pr-number: ${{ github.event.pull_request.number }}
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ] && [ -n "${{ steps.poosh.outputs.pr-url }}" ] && [ -n "${{ steps.poosh.outputs.pr-number }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            echo "PR URL: ${{ steps.poosh.outputs.pr-url }}"
            echo "PR Number: ${{ steps.poosh.outputs.pr-number }}"
            exit 0
          else
            echo "No PR was created, outputs are empty as expected."
            exit 0
          fi

  # 4. Test: Validation error (missing commit-message)
  error-missing-commit-message:
    name: Error - Missing Commit Message
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Poosh (missing commit-message)
        id: poosh
        continue-on-error: true
        run: |
          echo "Expected error: ERROR: 'commit-message' is required and must be a non-empty string."
          $GITHUB_ACTION_PATH 2>&1 | tee poosh-missing-commit-message.log
          echo "::endgroup::"
      - name: Show expected and actual error messages for missing commit-message
        if: always()
        run: |
          echo "EXPECTED ERROR MESSAGE:"
          echo "ERROR: 'commit-message' is required and must be a non-empty string."
          echo ""
          echo "ACTUAL ERROR MESSAGE:"
          cat poosh-missing-commit-message.log

  # 5. Test: Validation error (invalid trigger-branch)
  error-invalid-trigger-branch:
    name: Error - Invalid Trigger Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Poosh (invalid trigger-branch)
        id: poosh
        continue-on-error: true
        run: |
          echo "Expected error: ERROR: 'trigger-branch' contains invalid characters. Only alphanumeric, '.', '_', '-', and '/' are allowed."
          $GITHUB_ACTION_PATH 2>&1 | tee poosh-invalid-trigger-branch.log
          echo "::endgroup::"
      - name: Show expected and actual error messages for invalid trigger-branch
        if: always()
        run: |
          echo "EXPECTED ERROR MESSAGE:"
          echo "ERROR: 'trigger-branch' contains invalid characters. Only alphanumeric, '.', '_', '-', and '/' are allowed."
          echo ""
          echo "ACTUAL ERROR MESSAGE:"
          cat poosh-invalid-trigger-branch.log

  # 6. Test: Validation error (invalid pr-branch)
  error-invalid-pr-branch:
    name: Error - Invalid PR Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Poosh (invalid pr-branch)
        id: poosh
        continue-on-error: true
        run: |
          echo "Expected error: ERROR: 'pr-branch' contains invalid characters. Only alphanumeric, '.', '_', '-', and '/' are allowed."
          $GITHUB_ACTION_PATH 2>&1 | tee poosh-invalid-pr-branch.log
          echo "::endgroup::"
      - name: Show expected and actual error messages for invalid pr-branch
        if: always()
        run: |
          echo "EXPECTED ERROR MESSAGE:"
          echo "ERROR: 'pr-branch' contains invalid characters. Only alphanumeric, '.', '_', '-', and '/' are allowed."
          echo ""
          echo "ACTUAL ERROR MESSAGE:"
          cat poosh-invalid-pr-branch.log

  # 7. Test: Warning for missing triggers
  warning-missing-triggers:
    name: Warning - Missing Triggers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make a change
        run: echo "test $(date)" >> poosh-testfile.txt
      - name: Poosh (missing triggers)
        id: poosh
        uses: ./
        with:
          commit-message: "test: warning missing triggers"
          trigger-branch: "test-warning"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi

  # 8. Test: No changes (should not push or PR)
  no-changes:
    name: No Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Poosh (no changes)
        id: poosh
        uses: ./
        with:
          commit-message: "test: no changes"
          trigger-branch: "test-no-changes"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi

  # 9. Test: Custom PR body (with triggers)
  custom-pr-body-with-triggers:
    name: Custom PR Body (with triggers)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make a change
        run: echo "test $(date)" >> poosh-testfile.txt
      - name: Poosh (custom PR body with triggers)
        id: poosh
        uses: ./
        with:
          commit-message: "test: custom pr body with triggers"
          pr-branch: "poosh/custom-pr-body"
          trigger-pr-number: 1234
          trigger-branch: "test-custom-pr-body-triggers"
          pr-body: This PR is a custom test for Poosh.
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ] && [ -n "${{ steps.poosh.outputs.pr-url }}" ] && [ -n "${{ steps.poosh.outputs.pr-number }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            echo "PR URL: ${{ steps.poosh.outputs.pr-url }}"
            echo "PR Number: ${{ steps.poosh.outputs.pr-number }}"
            exit 0
          else
            echo "No PR was created, outputs are empty as expected."
            exit 0
          fi

  # 10. Test: Custom PR body (without triggers)
  custom-pr-body-no-triggers:
    name: Custom PR Body (no triggers)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make a change
        run: echo "test $(date)" >> poosh-testfile.txt
      - name: Poosh (custom PR body no triggers)
        id: poosh
        uses: ./
        with:
          commit-message: "test: custom pr body no triggers"
          trigger-branch: "test-custom-pr-body-no-triggers"
          pr-branch: "poosh/custom-pr-body-no-triggers"
          pr-body: This PR is a custom test for Poosh.
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ] && [ -n "${{ steps.poosh.outputs.pr-url }}" ] && [ -n "${{ steps.poosh.outputs.pr-number }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            echo "PR URL: ${{ steps.poosh.outputs.pr-url }}"
            echo "PR Number: ${{ steps.poosh.outputs.pr-number }}"
            exit 0
          else
            echo "No PR was created, outputs are empty as expected."
            exit 0
          fi

  # 11. Test: Branch already exists with changes (should update branch)
  branch-exists-with-changes:
    name: Branch Exists With Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set git user identity for test
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Clean up test branch locally and remotely if exists
        run: |
          git branch -D poosh/existing-branch || true
          git push origin --delete poosh/existing-branch || true
      - name: Create branch and push initial commit
        run: |
          git checkout -b poosh/existing-branch
          echo "initial" > poosh-existing-test.txt
          git add .
          git commit -m "initial commit"
          git push origin poosh/existing-branch
      - name: Make a new change
        run: echo "update $(date)" >> poosh-existing-test.txt
      - name: Poosh (update existing branch)
        id: poosh
        uses: ./
        with:
          commit-message: "test: update existing branch"
          trigger-branch: "poosh/existing-branch"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi
      - name: Cleanup remote branch after test
        if: always()
        run: |
          git push origin --delete poosh/existing-branch || true

  # 12. Test: Branch already exists with no changes (should not commit)
  branch-exists-no-changes:
    name: Branch Exists No Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set git user identity for test
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Clean up test branch locally and remotely if exists
        run: |
          git branch -D poosh/existing-nochange || true
          git push origin --delete poosh/existing-nochange || true
      - name: Create branch and push initial commit
        run: |
          git checkout -b poosh/existing-nochange
          echo "initial" > poosh-existing-$(date +%s)-nochange-$(date +%s).txt
          git add .
          git commit -m "initial commit"
          git push origin poosh/existing-nochange
      - name: Poosh (no changes on existing branch)
        id: poosh
        uses: ./
        with:
          commit-message: "test: no changes on existing branch"
          trigger-branch: "poosh/existing-nochange"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi
      - name: Cleanup remote branch after test
        if: always()
        run: |
          git push origin --delete poosh/existing-nochange || true

  # 13. Test: Branch was deleted remotely (should handle gracefully and recreate if needed)
  branch-deleted-remotely:
    name: Branch Deleted Remotely
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set git user identity for test
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Clean up test branch locally and remotely if exists
        run: |
          git branch -D poosh/deleted-remote || true
          git push origin --delete poosh/deleted-remote || true
      - name: Create and push branch, then delete remotely
        run: |
          git checkout -b poosh/deleted-remote
          echo "initial" > poosh-deleted-remote-$(date +%s).txt
          git add .
          git commit -m "initial commit"
          git push origin poosh/deleted-remote
          git push origin --delete poosh/deleted-remote
      - name: Make a new change
        run: echo "update $(date)" >> poosh-deleted-remote-$(date +%s).txt
      - name: Poosh (recreate deleted branch)
        id: poosh
        uses: ./
        with:
          commit-message: "test: recreate deleted branch"
          trigger-branch: "deleted-remote"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi
      - name: Cleanup remote branch after test
        if: always()
        run: |
          git push origin --delete poosh/deleted-remote || true

  # 14. Test: PR already exists for the branch (should update PR, not create duplicate)
  pr-already-exists:
    name: PR Already Exists For Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set git user identity for test
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Clean up test branch locally and remotely if exists
        run: |
          git branch -D poosh/pr-exists || true
          git push origin --delete poosh/pr-exists || true
      - name: Clean up test runner branch locally and remotely if exists
        run: |
          git branch -D test-runner-branch-pr-exists || true
          git push origin --delete test-runner-branch-pr-exists || true
      - name: Create test runner branch
        run: |
          git checkout -b test-runner-branch-pr-exists
          git push origin test-runner-branch-pr-exists
      - name: Create branch and open PR
        run: |
          git checkout -b poosh/pr-exists test-runner-branch-pr-exists
          echo "initial" > poosh-pr-exists-$(date +%s).txt
          git add .
          git commit -m "initial commit"
          git push origin poosh/pr-exists
          # Open PR using GitHub CLI
          gh pr create --base test-runner-branch-pr-exists --head poosh/pr-exists --title "Poosh PR Exists" --body "Initial PR"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Make a new change
        run: echo "update $(date)" >> poosh-pr-exists.txt
      - name: Poosh (update existing PR)
        id: poosh
        uses: ./
        with:
          commit-message: "test: update existing PR"
          trigger-branch: "pr-exists"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ] && [ -n "${{ steps.poosh.outputs.pr-url }}" ] && [ -n "${{ steps.poosh.outputs.pr-number }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            echo "PR URL: ${{ steps.poosh.outputs.pr-url }}"
            echo "PR Number: ${{ steps.poosh.outputs.pr-number }}"
            exit 0
          else
            echo "No PR was created, outputs are empty as expected."
            exit 0
          fi
      - name: Cleanup remote branches after test
        if: always()
        run: |
          git push origin --delete poosh/pr-exists || true
          git push origin --delete test-runner-branch-pr-exists || true

  # 15. Test: PR closed without merge (should allow re-opening or new PR)
  pr-closed-no-merge:
    name: PR Closed Without Merge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set git user identity for test
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Clean up test branch locally and remotely if exists
        run: |
          git branch -D poosh/pr-closed || true
          git push origin --delete poosh/pr-closed || true
      - name: Clean up test runner branch locally and remotely if exists
        run: |
          git branch -D test-runner-branch-pr-closed || true
          git push origin --delete test-runner-branch-pr-closed || true
      - name: Create test runner branch
        run: |
          git checkout -b test-runner-branch-pr-closed
          git push origin test-runner-branch-pr-closed
      - name: Create branch and open PR, then close PR
        run: |
          git checkout -b poosh/pr-closed test-runner-branch-pr-closed
          echo "initial" > poosh-pr-closed-$(date +%s).txt
          git add .
          git commit -m "initial commit"
          git push origin poosh/pr-closed
          gh pr create --base test-runner-branch-pr-closed --head poosh/pr-closed --title "Poosh PR Closed" --body "Initial PR"
          PR_NUMBER=$(gh pr list --head poosh/pr-closed --json number -q '.[0].number')
          gh pr close "$PR_NUMBER"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Make a new change
        run: echo "update $(date)" >> poosh-pr-closed.txt
      - name: Poosh (reopen or new PR)
        id: poosh
        uses: ./
        with:
          commit-message: "test: reopen or new PR"
          trigger-branch: "poosh/pr-closed"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ] && [ -n "${{ steps.poosh.outputs.pr-url }}" ] && [ -n "${{ steps.poosh.outputs.pr-number }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            echo "PR URL: ${{ steps.poosh.outputs.pr-url }}"
            echo "PR Number: ${{ steps.poosh.outputs.pr-number }}"
            exit 0
          else
            echo "No PR was created, outputs are empty as expected."
            exit 0
          fi
      - name: Cleanup remote branches after test
        if: always()
        run: |
          git push origin --delete poosh/pr-closed || true
          git push origin --delete test-runner-branch-pr-closed || true

  # 16. Test: PR merged and branch deleted (should recreate branch if needed)
  pr-merged-branch-deleted:
    name: PR Merged and Branch Deleted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set git user identity for test
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Clean up test branches locally and remotely if exists
        run: |
          git branch -D poosh/pr-merged || true
          git push origin --delete poosh/pr-merged || true
          git branch -D test-runner-branch || true
          git push origin --delete test-runner-branch || true
      - name: Create test runner branch
        run: |
          git checkout -b test-runner-branch
          git push origin test-runner-branch
      - name: Create branch and open PR, then merge and delete branch
        run: |
          git checkout -b poosh/pr-merged test-runner-branch
          echo "$(date)" > poosh-pr-merged-$(date +%s).txt
          git add .
          git commit -m "initial commit"
          git push origin poosh/pr-merged
          gh pr create --base test-runner-branch --head poosh/pr-merged --title "Poosh PR Merged" --body "Initial PR"
          PR_NUMBER=$(gh pr list --head poosh/pr-merged --json number -q '.[0].number')
          gh pr merge "$PR_NUMBER" --merge
          git push origin --delete poosh/pr-merged
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Make a new change
        run: echo "update $(date)" >> poosh-pr-merged.txt
      - name: Poosh (recreate branch after merge)
        id: poosh
        uses: ./
        with:
          commit-message: "test: recreate branch after merge"
          trigger-branch: "pr-merged"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi
      - name: Cleanup remote branches after test
        if: always()
        run: |
          git push origin --delete poosh/pr-merged || true
          git push origin --delete test-runner-branch || true

  # 17. Test: Action run with no git user config (should set it automatically)
  no-git-user-config:
    name: No Git User Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Unset git user config
        run: |
          git config --unset --global user.name || true
          git config --unset --global user.email || true
      - name: Make a change
        run: echo "test $(date)" >> poosh-nouser.txt
      - name: Poosh (no git user config)
        id: poosh
        uses: ./
        with:
          commit-message: "test: no git user config"
          trigger-branch: "no-git-user"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi

  # 18. Test: Action run in a detached HEAD state (should handle gracefully)
  detached-head:
    name: Detached HEAD State
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - name: Detach HEAD
        run: |
          git checkout --detach
      - name: Make a change
        run: echo "test $(date)" >> poosh-detached.txt
      - name: Poosh (detached HEAD)
        id: poosh
        uses: ./
        with:
          commit-message: "test: detached HEAD"
          trigger-branch: "detached-head"
      - name: Assert outputs
        run: |
          if [ -n "${{ steps.poosh.outputs.trigger-branch }}" ] && [ -n "${{ steps.poosh.outputs.commit-sha }}" ]; then
            echo "Branch: ${{ steps.poosh.outputs.trigger-branch }}"
            echo "Commit SHA: ${{ steps.poosh.outputs.commit-sha }}"
            exit 0
          else
            echo "No commit or push occurred, outputs are empty as expected."
            exit 0
          fi

  # 19. Test: Only untracked files (should not commit)
  only-untracked-files:
    name: Only Untracked Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create untracked file
        run: echo "untracked" > poosh-untracked.txt
      - name: Poosh (only untracked files)
        id: poosh
